<section id="contact" class="contact">
        <div class="container">
            <h2>Initialiser la Connexion</h2>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" required placeholder="Identité (Nom)">
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Canal de communication (Email)">
                </div>
                
                <div class="form-group">
                    <select id="project-type">
                        <option value="" disabled selected>Type de mission_</option>
                        <option value="vitrine">Site Vitrine</option>
                        <option value="ecommerce">E-Commerce</option>
                        <option value="app">Application Web</option>
                        <option value="autre">Autre demande</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <textarea id="message" rows="5" required placeholder="Transmettre les données du projet..."></textarea>
                </div>
                
                <button type="submit" class="btn-cyber submit-btn">Envoyer le Signal</button>
            </form>
        </div>
    </section>
